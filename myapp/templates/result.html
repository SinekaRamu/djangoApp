{% extends "base.html"%} {% block title%} Calculator {% endblock %}

<div>
  {% block content %}
  <h2>Addition</h2>
  <form action="add">
    <p>Enter 1st number : <input type="text" name="num1" /></p>
    <p>
      Enter 2nd number :
      <input type="text" name="num2" />
    </p>
    <button type="submit">Add</button>
  </form>

  <div>{% if result %} result is {{result}}{% else %} {%endif%}</div>
  {% endblock %}
</div>
